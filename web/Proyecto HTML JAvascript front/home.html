<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/b.css">

    <title>Dashboard</title>
</head>

<body>


    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="media/blanco.png" alt="" width="30" height="24" class="d-inline-block align-text-top">

            </a>
        </div>



    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <img src="media/logo2.png" alt="Logo de tu empresa" class="img-fluid">
            </div>
            <div class="col-12">
                <form>
                    <label for="exampleDataList" class="form-label">Buscador Multimedia</label>
                    <div class="" role="status" id="cargando">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <input class="form-control" list="datalistOptions" id="categoria" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <div 
                        id="DataList">

                        </div>
                        
                    

                    </datalist>
                    <div class="alert alert-primary" role="alert" id="alerta">

                    </div>
                    <div class="input-group mb-3">
                        <select class="form-select" aria-label="Número de videos a buscar" id="numeroVideos">
                            <option value="5">5 videos</option>
                            <option value="10">10 videos</option>
                            <option value="15">15 videos</option>
                            <option value="20">20 videos</option>
                            <option value="25">25 videos</option>
                        </select>
                        <button type="submit" class="btn btn-primary" id="search-button">Buscar</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="" id="videos">


        </div>

    </div>






    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="media/azul.png">
                </a>
                <span class="mb-3 mb-md-0 text-muted">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">© 2024 Laboratorio, Inc.</font>
                    </font>
                </span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Hecho por </font>
                        </font>
                    </a></li>
                <li class="ms-3"><a class="text-muted" href="#">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Javier Verdú Sánchez</font>
                        </font>
                    </a></li>
                <li class="ms-3"><a class="text-muted" href="#">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">javier.verdu2@edu.upct.es</font>
                        </font>
                    </a></li>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
</body>

</html>
